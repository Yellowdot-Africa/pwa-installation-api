name: Deploy PWA Installation API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build completed. dist/ contents:"
          ls -la dist/

      - name: Upload to server and restart
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          script: |
            # Create temp directory for upload
            TEMP_DIR="/tmp/pwa-deploy-$(date +%s)"
            mkdir -p $TEMP_DIR
            
            # Upload files (you can keep SCP if preferred, or use rsync)
            echo "Deployment completed successfully!"
            
            # Restart application
            cd /home/administrator/PROJECTS/pwa-installation-api
            pm2 stop pwa-installation-api || true
            pm2 start dist/server.js --name pwa-installation-api
            pm2 save
            echo "âœ… Application restarted successfully"
