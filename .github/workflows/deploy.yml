name: Deploy PWA Installation API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          port: 22
          script: |
            echo "📦 Starting deployment..."
            cd /home/administrator/PROJECTS/pwa-installation-api || exit 1

            echo "🔄 Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main

            echo "📦 Installing dependencies..."
            npm ci

            echo "⚙️ Building project..."
            npm run build

            echo "🚀 Restarting PM2..."
            pm2 stop pwa-installation-api || true
            pm2 start dist/server.js --name pwa-installation-api
            pm2 save

            echo "✅ Deployment successful!"
