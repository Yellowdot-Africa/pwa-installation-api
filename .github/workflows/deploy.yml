name: Deploy PWA Installation API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build project
      - name: Build project
        run: npm run build

      # Verify build output
      - name: Verify build output
        run: |
          echo "‚úÖ Build completed. dist/ contents:"
          ls -la dist/

      # Upload built files + package.json to server
      - name: Upload build files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          source: "dist/* package.json package-lock.json"
          target: "/home/administrator/PROJECTS/pwa-installation-api/"

      # Restart app on server
      - name: Restart application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          script: |
            cd /home/administrator/PROJECTS/pwa-installation-api

            echo "üì¶ Installing production dependencies..."
            npm install --omit=dev --production

            echo "‚ôªÔ∏è Restarting PM2 service..."
            pm2 stop pwa-installation-api || true
            pm2 start dist/server.js --name pwa-installation-api
            pm2 save

            echo "‚úÖ Deployment completed successfully!"
