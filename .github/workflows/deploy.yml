name: Deploy PWA Installation API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/* package.json package-lock.json"
          target: "/home/${{ secrets.SERVER_USER }}/PROJECTS/pwa-installation-api/"

      - name: Deploy with PM2 (zero downtime + env vars)
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/PROJECTS/pwa-installation-api
            echo "${{ secrets.ENV_FILE }}" > .env

            # Install deps if package changed
            npm ci --omit=dev

            # Start or reload with zero-downtime
            pm2 startOrReload ecosystem.config.js --env production || pm2 reload all

            # Persist pm2 processes
            pm2 save

      - name: Health Check API
        run: |
          for i in {1..10}; do
            if curl -sSf https://${{ secrets.APP_DOMAIN }}/health; then
              echo "✅ App is healthy!"
              exit 0
            fi
            echo "⏳ Waiting for app..."
            sleep 5
          done
          echo "❌ App failed health check"
          exit 1
