name: Deploy PWA Installation API

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Verify .env file exists
        run: |
          if [ -f ".env" ]; then
            echo "✅ .env file found"
            ls -la .env
          else
            echo "⚠️  .env file not found in repo, will use secret instead"
          fi

      - name: Prepare deployment directory
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          script: |
            mkdir -p /home/administrator/PROJECTS/pwa-installation-api/dist

      - name: Upload dist files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          source: "dist/*"
          target: "/home/administrator/PROJECTS/pwa-installation-api/dist"
          overwrite: true

      - name: Upload .env file (primary method)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          source: ".env"
          target: "/home/administrator/PROJECTS/pwa-installation-api/"
          overwrite: true
          debug: true

      - name: Upload .env file from secret (fallback)
        if: failure() && steps.upload-env.outcome == 'failure'
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          script: |
            # Create .env file from secret content
            cat > /home/administrator/PROJECTS/pwa-installation-api/.env << 'EOF'
            ${{ secrets.ENV_FILE_CONTENTS }}
            EOF
            
            # Verify the file was created
            echo "✅ .env file created successfully"
            ls -la /home/administrator/PROJECTS/pwa-installation-api/.env
            echo "First few lines of .env:"
            head -5 /home/administrator/PROJECTS/pwa-installation-api/.env

      - name: Restart application with PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.DEPLOY_KEY_YD_TELECEL }}
          script: |
            cd /home/administrator/PROJECTS/pwa-installation-api
            pm2 stop pwa-installation-api || true
            pm2 start dist/server.js --name pwa-installation-api
            pm2 save
            pm2 status
